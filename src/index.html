<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="card" data-qa="card">
      <div class="item-img">
        <img
          src="images/imac.jpeg"
          alt="Image of Apple iMac 27 inch"
          class="item-img__size"
        >
      </div>

      <div class="item-description">
        <div class="item-description__name">
          <div>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
        </div>

        <div class="item-description__code">
          <div>Код товара: 195434</div>
        </div>

        <div class="item-description__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="item-description__review-text">Отзывов: 5</span>
        </div>

        <div class="item-description__price">
          <span class="item-description__price-word">Цена:</span>
          <span class="item-description__price-value">69 999 грн</span>
        </div>
      </div>

      <div class="buy-button">
        <a
          href="#item-page"
          class="buy-button__link"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </section>
  </body>
</html>
